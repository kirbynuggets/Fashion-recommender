<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="product-page">
        <h1 id="product-name">Loading...</h1>
        <div id="product-details">
            <img id="product-image" src="" alt="Product Image" style="max-width: 200px;">
            <p><strong>Category:</strong> <span id="category"></span></p>
            <p><strong>Color:</strong> <span id="color"></span></p>
            <p><strong>Season:</strong> <span id="season"></span></p>
            <p><strong>Usage:</strong> <span id="usage"></span></p>
        </div>
        <h2>Outfit Recommendations</h2>
        <div id="recommendations">
            <div class="outfit-category">
                <h3>Topwear</h3>
                <ul id="topwear"></ul>
            </div>
            <div class="outfit-category">
                <h3>Bottomwear</h3>
                <ul id="bottomwear"></ul>
            </div>
            <div class="outfit-category">
                <h3>Footwear</h3>
                <ul id="footwear"></ul>
            </div>
            <div class="outfit-category">
                <h3>Accessories</h3>
                <ul id="accessories"></ul>
            </div>
        </div>
    </div>
    <script src="script.js"></script></body>
</html>
